<html>

<body>
	<h2> Send a message to anyone using your Twilio Details! </h2>
    <br><br>
    <h3> It's fun! </h3>
	<form action="" method="post" enctype="multipart/form-data">
		<fieldset>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" />
			<br />
			<label for="twil_SID">Twilio SID:</label>
			<input type="text" id="twil_SID" name="twil_SID" placeholder="Enter your Account SID" />
			<br />
			<label for="twil_Auth">Twilio Auth:</label>
			<input type="text" id="twil_Auth" name="twil_Auth" placeholder="Enter your Auth Token" />
			<br />
			<label for="twil_Num">9-digit Twilio Number:</label>
			<input type="text" id="twil_Num" name="twil_Num" placeholder="No dashes: ##########"/>
			<br />
			<label for="recipient_num">Recipient's 9-digit Number:</label>
			<input type="text" id="recipient_num" name="recipient_num" placeholder="No dashes: ##########" />
			<br />
			<input type="submit" value="SEND SMS Message" />
		</fieldset>
	</form>
</body>

</html>
